<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Student Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" type="text/css" media="screen" href="test-card.css" />
   
    <!-- Javascript -->
    <script src="test-card.js"></script>

    <!-- Font Families	-->
    <link href="https://fonts.googleapis.com/css?family=Oswald|Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
    <div class="card-wrapper">
        <!-- Start Button -->
        <div class="card ready-set-go">
            <button type="button" class="button cancel">Cancel</button>
            <button type="button" class="button start">Start</button>

            
        </div>

        <div class="card test">
            <div class="problem">
                <!-- Fact Fluency Problem -->
                <p class="top-number">Placeholder</p>
                <p class="bottom-number">Placeholder</p>
                <p class="operator">Placeholder</p>

                <!-- Line Under Problem -->
                <div class="line"></div>

                <!-- Answer to Problem Input -->
                <input type="text" name="answer" id="answer" value="answer"/>
            </div>


            <div class="button-row">
                <button class="keyboard-btn" type="button" document.getElementById('keyboard')></button>

                <!-- Eventual Buttons 
                <button class="digi-pen" type="button" document.getElementById('digi-pen')></button>
                <button class="voice-to-text" type="button" document.getElementById('voice-to-text')></button>
                -->
            </div>
        </div>
    </div>

</body>
</html>
