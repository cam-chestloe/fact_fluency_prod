<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Student Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" type="text/css" media="screen" href="test-card.css" />
   
    <!-- Javascript -->
    <script src="test-card.js"></script>

    <!-- Font Families	-->
    <link href="https://fonts.googleapis.com/css?family=Oswald|Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
    <div class="card-wrapper">
       <!-- After Test Modal --> 
       <div class="modal-overlay">
           <!-- After Test Modal Content -->
           <form class="modal-content animate">
                <span onclick="document.getElementById('id00').style.display='none'" class="close" title="Close Modal">&times;</span>

                <!-- Header --> 
                <h1>Text Changes based on passing or not passing test.</h1>

                <!-- Sub Header -->
                <h2>Encouraging text</h2>

                <!-- Things To Work On -->
                <div class="improvement-plan-text">
                    
                </div>

                <!-- Things To Work On -->
                <div class="improvement-plan-text">

                </div>

                <!-- Buttons -->
                <div class="buttons">
                    <button type="button" class="print-certificate">Print Me</button>
                    <button type="button" class="retake-test">Retake Test</button>
                    <button type="button" class="student-page-home">Go Home</button>
                </div>
           </form>
       </div>
    </div>
</body>
</html>
