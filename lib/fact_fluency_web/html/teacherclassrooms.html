<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- Navigation -->
    <header>
        <nav>
            <p>User Name Place Holder</p>
            <a href="#"><img id="logo" src="#"></a>
            <div class="user-interaction">
                <button class="settings-btn" href="#"><span>Settings</span></button>
                <button class="Notification-btn" href="#">Notifications</button>
                <button class="logout-btn" href=>Logout</button>
            </div>
        </nav>
    </header>

    <div class="class-cards">
        <div class="current-class-card">
            <button type="button" class="settings" onclick="Open Class Settings">Gear Icon Place Holder</button>
            <h2>Class Name</h2>
            <p>Number of Students</p>
            <p>Class Code: <span>Generated Code</span></p>
            <button type="button" class="view-class">View Class</button>
        </div>

        <!--    Class Edit Modal    -->
        <div id="edit-modal" class="modal">
                <span onclick="Close Modal Edit Class" class="close" title="Close Modal">&times;</span>
    
                <!-- Modal Content -->
                <form class="modal-content animate" action="#">
                    <div class="modal-content">

                        <!--    Modal Header  -->
                        <h1>Edit Class</h1>
                        <label>Change Class Name</label>
                        <input type="text" name="class-name" />
                        
                        <label>Change Grade</label>
                            <select name="grade-level">
                                <option value="grade-prek">Pre K</option>
                                <option value="grade-k">K</option>
                                <option value="grade-01">1st</option>
                                <option value="grade-02">2nd</option>
                                <option value="grade-03">3rd</option>
                                <option value="grade-04">4th</option>
                                <option value="grade-05">5th</option>
                                <option value="grade-06">6th</option>
                                <option value="grade-07">7th</option>
                                <option value="grade-08">8th</option>
                                <option value="grade-09">9th</option>
                                <option value="grade-10">10th</option>
                                <option value="grade-11">11th</option>
                                <option value="grade-12">12th</option>
                            </select>
                        </div>
                        
                        <!--    Cancel Button   -->
                        <div class="clearfix">
                            <button type="button" onclick="document.getElementById('signupform').style.display='none'" class="cancelbtn">Cancel</button>
                        </div>
                        
                        <!--    Delete Button   -->
                        <div class="delete-child">
                            <button type="button" onclick="Delete Class and Prompt With 'Are You Sure Method'" class="delete-btn">Delete This Class</button>
                        </div>

                        <!--    Save Button   -->
                        <div class="clearfix">
                                <button type="button" onclick="Save Changes" class="save-changes">Save Changes</button>
                            </div>
                    </div>
                </form>
            </div>  
        </div>
    </div>

    <div class="add-class">
        <div class="card-container">
            <h1>Add New Class</h1>
            <button type="button" class="new-class">Plus Sign Icon Place Holder</button>
        </div>

        <!--    Class Edit Modal    -->
        <div id="edit-modal" class="modal">
                <span onclick="Close Modal Edit Class" class="close" title="Close Modal">&times;</span>
    
                <!-- Modal Content -->
                <form class="modal-content animate" action="#">
                    <div class="modal-content">

                        <!--    Modal Header  -->
                        <div class="new-class-header">
                            <h1>New Class</h2>
                        </div>   

                        <label>Class Name</label>
                        <input type="text" name="class-name" />
                        
                        <label>Grade</label>
                            <select name="grade-level">
                                <option value="grade-prek">Pre K</option>
                                <option value="grade-k">K</option>
                                <option value="grade-01">1st</option>
                                <option value="grade-02">2nd</option>
                                <option value="grade-03">3rd</option>
                                <option value="grade-04">4th</option>
                                <option value="grade-05">5th</option>
                                <option value="grade-06">6th</option>
                                <option value="grade-07">7th</option>
                                <option value="grade-08">8th</option>
                                <option value="grade-09">9th</option>
                                <option value="grade-10">10th</option>
                                <option value="grade-11">11th</option>
                                <option value="grade-12">12th</option>
                            </select>
                        </div>

                        <!--    Create Class Button   -->
                        <div class="create-class">
                            <button type="button" onclick="Create-Class" class="new-class">Create Class</button>
                        </div>

                        <hr>

                        <div class="google-classroom">
                            <p>Google Classroom Import Place Holder</p>
                        </div>

                    </div>
                </form>
            </div>  
        </div>
    </div>

    <!--	Footer		-->
    <footer>
        <p id="copyright">&copy SayYeahYeah</p>
        <p id="hometown">Seattle, WA</p>
        <p id="creation">2018</p>
    </footer>

</body>
</html>
