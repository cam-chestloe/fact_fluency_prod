<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!--	Navbar	-->
	<header>
        <nav>
            <p>User Name Placeholder</p>
            <a href="#"><img id="logostudenthome" src="#"></a>
            <button class="logout-btn">Logout</button>
        </nav>
    </header>
    
    <!--    Test Card   -->
    <div  class="test-area">
        <div class="problem">
            <p>*Note top number red bottom number black</p>
        </div>
        <div class="student-answer">
            <input type="text" name="answer">
        </div>
        <div class="keyboard-button">
            <button type="button" class="key-btn">Open Screen Keyboard</button>
        </div>
    </div>

    <!--    Keyboard    -->
    <div class="keyboard">
        <p>Place Holder On Screen Keyboard</p>
    </div>

    <!--    Results Modal   -->
    <div class="container">
        <div class="modal-card">
            <div class="modal-header">
                <h1>Encouraging Text</h1>
                <h2>Pass Or Didn't Pass</h2>
            </div>

            <!--    Give Students helpful data related to the test they just completed  -->
            <div class="data-point">
                <div class="positive"></div>
                <div class="helpful"></div>
            </div>

            <hr>

            <div class="result-buttons">
                <button type="button" class="home">Home</button>
                <button type="button" class="try-again">Try Again</button>
            </div>
        </div>
    </div>
</body>
</html>
